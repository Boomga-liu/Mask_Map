<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Mask Map</title>
	<link rel="icon" type="image/x-icon" href="https://upload.cc/i1/2020/06/12/K3vJg5.png" sizes="16x16" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="all.css">
</head>

<body>

	<img class="loading" src="images/loading.gif">
	<div id="map"></div>

	<input type="checkbox" id="mask_siderbar_switch">	
	<div class="mask_siderbar">
		<div class="nav" style="background-color: #73c0d8;">
			<div class="nav_info">
				<h2 class="" id="jsWeek">星期二</h2>
				<div style="text-align: right;">
					<p id="jsDate"></p>
					<p id="jsIdCard">身分證末碼為<span></span>可購買</p>
				</div>
			</div>
			<div class="nav_county">
				<select name="城市" id="jsCountry" class="change_county">
					<option value="選擇縣市">選擇縣市</option>
					<option value="臺北市">臺北市</option>
					<option value="新北市">新北市</option>
					<option value="基隆市">基隆市</option>
					<option value="桃園市">桃園市</option>
					<option value="新竹市">新竹市</option>
					<option value="新竹縣">新竹縣</option>
					<option value="苗栗縣">苗栗縣</option>
					<option value="臺中市">臺中市</option>
					<option value="彰化縣">彰化縣</option>
					<option value="南投縣">南投縣</option>
					<option value="雲林縣">雲林縣</option>
					<option value="嘉義市">嘉義市</option>
					<option value="嘉義縣">嘉義縣</option>
					<option value="臺南市">臺南市</option>
					<option value="高雄市">高雄市</option>
					<option value="屏東縣">屏東縣</option>
					<option value="宜蘭縣">宜蘭縣</option>
					<option value="花蓮縣">花蓮縣</option>
					<option value="臺東縣">臺東縣</option>
					<option value="澎湖縣">澎湖縣</option>
					<option value="金門縣">金門縣</option>
					<option value="連江縣">連江縣</option>
				</select>
				<select name="區域" id="jsTown" class="change_cunli">
					<option value="所有區域">所有區域</option>
				</select>
			</div>
		</div>
		<label for="mask_siderbar_switch">
			<i class="fa fa-chevron-left"></i>
		</label>
		<div class="pharmacy_list">
			<ul id="jsPharmacyList"></ul>
		</div>
	</div>


	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
	<script src="moment/moment.js"></script>
	<script src="all.js"></script>
</body>

</html>
